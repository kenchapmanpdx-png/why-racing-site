<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveback Admin | WHY RACING EVENTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../../assets/css/admin-global.css" rel="stylesheet">
    <script src="../../assets/js/nav.js"></script>
</head>

<body>
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <img src="../../images/logos/New%20Why%20Racing%20Logo.png" alt="WHY RACING EVENTS"
                class="logo-placeholder admin-lock-logo">
            <h1 class="admin-lock-title">ADMIN ACCESS</h1>
            <p class="admin-lock-desc">Please enter your password to continue.</p>
            <input type="password" id="passwordInput" placeholder="Password" class="admin-lock-input"
                onkeypress="if(event.key==='Enter') window.checkPassword()">
            <button onclick="window.checkPassword()" class="admin-lock-btn">ENTER
                DASHBOARD</button>
            <p class="password-error admin-lock-error" id="passwordError">
                Incorrect password.</p>
        </div>
    </div>

    <div class="admin-dashboard" id="adminDashboard" class="admin-dashboard">
        <div id="adminNavContainer"></div>

        <div id="apiErrorBanner" class="api-error-banner">
            Unable to load data ‚Äî check your connection or database.
        </div>

        <div class="form-section">
            <h2 id="formTitle">Add New Beneficiary</h2>
            <div class="form-grid">
                <input type="hidden" id="beneficiaryId">
                <div class="form-group full-width">
                    <label for="benName">Beneficiary Name</label>
                    <input type="text" id="benName" placeholder="e.g. Doernbecher Children's Hospital">
                </div>
                <div class="form-group">
                    <label>Logo Photo</label>
                    <div class="image-upload-area thumbnail-upload mt-5" id="photoUploadArea"
                        onclick="document.getElementById('benLogoInput').click()">
                        <input type="file" id="benLogoInput" accept="image/*" onchange="window.previewPhoto(this)"
                            hidden>
                        <div class="upload-placeholder" id="photoPlaceholder">
                            <span>üìÅ</span>
                            <p>Click to upload logo</p>
                        </div>
                        <img id="photoPreview" alt="Beneficiary logo preview" class="image-preview display-none">
                    </div>
                    <button type="button" class="clear-image-btn display-none" onclick="window.clearPhoto()"
                        id="photoClearBtn">‚úï Remove</button>
                    <!-- Hidden field to store existing URL when editing without uploading a new one -->
                    <input type="hidden" id="benLogoUrl">
                </div>
                <div class="form-group">
                    <label for="benUrl">Website URL</label>
                    <input type="url" id="benUrl" placeholder="https://...">
                </div>
                <div class="form-group full-width">
                    <label for="benDesc">Description</label>
                    <textarea id="benDesc" placeholder="Describe the beneficiary role..."></textarea>
                </div>
                <div class="form-group">
                    <label for="benDonated">Total Donated (Optional)</label>
                    <input type="text" id="benDonated" placeholder="e.g. $50,000+">
                </div>
                <div class="form-group full-width admin-checkbox-spacing">
                    <div class="checkbox-item admin-checkbox-wrap">
                        <input type="checkbox" id="benActive" checked title="Active status">
                        <span>Active (Show on website)</span>
                    </div>
                </div>
            </div>
            <div class="form-actions admin-form-actions">
                <button class="btn btn-secondary admin-btn-outline" onclick="window.resetForm()">Clear Form</button>
                <button class="btn btn-primary admin-btn-solid" onclick="window.saveBeneficiary()">Save
                    Beneficiary</button>
            </div>
        </div>

        <div class="form-section">
            <h2>Managing Beneficiaries</h2>
            <div id="beneficiariesList" class="admin-list-container">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <script type="module">
        import { checkAuth, login } from '../../assets/js/admin-auth.js';
        import { renderAdminNav } from '../../assets/js/admin-nav.js';

        async function init() {
            try {
                if (checkAuth(false)) {
                    document.getElementById('passwordGate').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    renderAdminNav('giveback');
                    await loadBeneficiaries();
                }

                window.checkPassword = async function () {
                    const input = document.getElementById('passwordInput');
                    if (await login(input.value)) {
                        document.getElementById('passwordGate').style.display = 'none';
                        document.getElementById('adminDashboard').style.display = 'block';
                        renderAdminNav('giveback');
                        await loadBeneficiaries();
                    } else {
                        document.getElementById('passwordError').style.display = 'block';
                        input.value = '';
                    }
                };
            } catch (err) {
                console.error("Initialization Error:", err);
                document.getElementById('apiErrorBanner').style.display = 'block';
            }
        }

        let beneficiaries = [];

        async function loadBeneficiaries() {
            const list = document.getElementById('beneficiariesList');
            list.innerHTML = '<p>Loading beneficiaries from database...</p>';
            try {
                const response = await fetch('/api/beneficiaries', {
                    headers: { 'Authorization': `Bearer ${sessionStorage.getItem('ADMIN_SECRET')}` }
                });

                if (!response.ok) throw new Error('Failed to fetch beneficiaries');

                beneficiaries = await response.json();
                renderBeneficiaries();
            } catch (error) {
                console.error("Load Beneficiaries Error:", error);
                list.innerHTML = '<p class="admin-list-error">Failed to load beneficiaries. Check server connection.</p>';
                document.getElementById('apiErrorBanner').style.display = 'block';
            }
        }

        function renderBeneficiaries() {
            const list = document.getElementById('beneficiariesList');
            if (beneficiaries.length === 0) {
                list.innerHTML = '<p class="admin-list-empty" style="text-align: center; padding: 40px;">No beneficiaries found. Add your first partner above.</p>';
                return;
            }

            list.innerHTML = beneficiaries.map(ben => `
                <div class="race-card">
                    <div class="race-card-info">
                        <h3>${ben.name}</h3>
                        <p>${ben.total_donated || 'Donation details TBD'}</p>
                    </div>
                    <div class="race-card-status">
                        <span class="status-badge status-${ben.is_active ? 'active' : 'draft'}">${ben.is_active ? 'Active' : 'Draft'}</span>
                        <button class="edit-btn" onclick="editBeneficiary('${ben.id}')">Edit</button>
                        <button class="edit-btn btn-danger" onclick="deleteBeneficiary('${ben.id}')" style="background: #ef4444; margin-left:8px;">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        window.saveBeneficiary = async function () {
            const benId = document.getElementById('beneficiaryId').value;
            const logoInput = document.getElementById('benLogoInput');
            let logoUrl = document.getElementById('benLogoUrl').value;

            // Upload new logo if provided
            if (logoInput.files && logoInput.files[0]) {
                const formData = new FormData();
                formData.append('file', logoInput.files[0]);
                formData.append('beneficiaryId', benId || 'new');

                try {
                    const uploadRes = await fetch('/api/beneficiaries/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${sessionStorage.getItem('ADMIN_SECRET')}`
                        },
                        body: formData
                    });

                    if (uploadRes.ok) {
                        const data = await uploadRes.json();
                        logoUrl = data.url;
                    } else {
                        alert('Image upload failed');
                        return;
                    }
                } catch (err) {
                    console.error('Upload Error:', err);
                    alert('Connection error during upload.');
                    return;
                }
            }

            const benData = {
                name: document.getElementById('benName').value,
                logo_url: logoUrl,
                website_url: window.formatExternalUrl(document.getElementById('benUrl').value),
                description: document.getElementById('benDesc').value,
                total_donated: document.getElementById('benDonated').value,
                is_active: document.getElementById('benActive').checked
            };

            if (!benData.name) return alert('Beneficiary Name is required');

            const method = benId ? 'PUT' : 'POST';
            const url = benId ? `/api/beneficiaries/${benId}` : '/api/beneficiaries';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionStorage.getItem('ADMIN_SECRET')}`
                    },
                    body: JSON.stringify(benData)
                });

                if (response.ok) {
                    alert(`Beneficiary ${benId ? 'updated' : 'added'} successfully!`);
                    window.resetForm();
                    await loadBeneficiaries();
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.error);
                }
            } catch (error) {
                console.error("Save Error:", error);
                alert('Connection error. Could not save beneficiary.');
            }
        };

        window.editBeneficiary = function (id) {
            const ben = beneficiaries.find(b => b.id === id);
            if (!ben) return;

            document.getElementById('beneficiaryId').value = ben.id;
            document.getElementById('benName').value = ben.name || '';
            document.getElementById('benUrl').value = ben.website_url || '';
            document.getElementById('benDesc').value = ben.description || '';
            document.getElementById('benDonated').value = ben.total_donated || '';
            document.getElementById('benActive').checked = !!ben.is_active;

            document.getElementById('benLogoUrl').value = ben.logo_url || '';
            const preview = document.getElementById('photoPreview');
            const placeholder = document.getElementById('photoPlaceholder');
            const uploadArea = document.getElementById('photoUploadArea');
            const clearBtn = document.getElementById('photoClearBtn');

            if (ben.logo_url) {
                preview.src = ben.logo_url;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                uploadArea.classList.add('has-image');
                clearBtn.style.display = 'inline-block';
            } else {
                window.clearPhoto();
            }

            document.getElementById('formTitle').innerText = 'Edit Beneficiary';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteBeneficiary = async function (id) {
            if (!confirm('Are you sure you want to delete this beneficiary?')) return;

            try {
                const response = await fetch(`/api/beneficiaries/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${sessionStorage.getItem('ADMIN_SECRET')}` }
                });

                if (response.ok) {
                    await loadBeneficiaries();
                } else {
                    alert('Failed to delete beneficiary.');
                }
            } catch (error) {
                console.error("Delete Error:", error);
                alert('Connection error.');
            }
        };

        window.resetForm = function () {
            document.getElementById('beneficiaryId').value = '';
            document.getElementById('benName').value = '';
            document.getElementById('benUrl').value = '';
            document.getElementById('benDesc').value = '';
            document.getElementById('benDonated').value = '';
            document.getElementById('benActive').checked = true;
            document.getElementById('formTitle').innerText = 'Add New Beneficiary';
            window.clearPhoto();
        };

        window.previewPhoto = function (input) {
            const preview = document.getElementById('photoPreview');
            const placeholder = document.getElementById('photoPlaceholder');
            const uploadArea = document.getElementById('photoUploadArea');
            const clearBtn = document.getElementById('photoClearBtn');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                    uploadArea.classList.add('has-image');
                    clearBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.clearPhoto = function () {
            document.getElementById('benLogoInput').value = '';
            document.getElementById('benLogoUrl').value = '';
            const preview = document.getElementById('photoPreview');
            if (preview) {
                preview.src = '';
                preview.style.display = 'none';
            }
            const placeholder = document.getElementById('photoPlaceholder');
            if (placeholder) placeholder.style.display = 'block';
            const uploadArea = document.getElementById('photoUploadArea');
            if (uploadArea) uploadArea.classList.remove('has-image');
            const clearBtn = document.getElementById('photoClearBtn');
            if (clearBtn) clearBtn.style.display = 'none';
        };

        init();
    </script>
</body>

</html>
