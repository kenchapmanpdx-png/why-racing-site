<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Admin | WHY RACING EVENTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../../assets/css/admin-global.css" rel="stylesheet">
    <script src="../../assets/js/nav.js"></script>
</head>

<body>
    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <img src="../../images/logos/New%20Why%20Racing%20Logo.png" alt="WHY RACING EVENTS"
                class="logo-placeholder admin-lock-logo">
            <h1 class="admin-lock-title">ADMIN ACCESS</h1>
            <p class="admin-lock-desc">Please enter your password to continue.</p>
            <input type="password" id="passwordInput" placeholder="Password" class="admin-lock-input"
                onkeypress="if(event.key==='Enter') window.checkPassword()">
            <button onclick="window.checkPassword()" class="admin-lock-btn">ENTER
                DASHBOARD</button>
            <p class="password-error admin-lock-error" id="passwordError">
                Incorrect password.</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard">
        <div id="adminNavContainer"></div>

        <div id="apiErrorBanner" class="api-error-banner">
            Unable to load data ‚Äî check your connection or database.
        </div>

        <div class="form-section">
            <h2 id="formTitle">Add New Training Club</h2>
            <div class="form-grid">
                <input type="hidden" id="clubId">
                <div class="form-group">
                    <label for="clubName">Club Name</label>
                    <input type="text" id="clubName" placeholder="e.g. Vancouver Run Club">
                </div>
                <div class="form-group">
                    <label for="clubType">Type</label>
                    <select id="clubType">
                        <option value="Running Club">Running Club</option>
                        <option value="Triathlon Club">Triathlon Club</option>
                        <option value="Cycling Club">Cycling Club</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clubSchedule">Schedule / Meetup Details</label>
                    <input type="text" id="clubSchedule" placeholder="e.g. Tuesdays @ 6PM">
                </div>
                <div class="form-group full-width">
                    <label for="clubUrl">Website URL</label>
                    <input type="url" id="clubUrl" placeholder="https://...">
                </div>
                <div class="form-group full-width">
                    <label for="clubDescription">Description</label>
                    <textarea id="clubDescription" placeholder="Tell us about the club..."></textarea>
                </div>
                <div class="form-group full-width">
                    <label>Logo Photo</label>
                    <div class="image-upload-area thumbnail-upload mt-5" id="photoUploadArea"
                        onclick="document.getElementById('clubLogoInput').click()">
                        <input type="file" id="clubLogoInput" accept="image/*" onchange="window.previewPhoto(this)"
                            hidden>
                        <div class="upload-placeholder" id="photoPlaceholder">
                            <span>üìÅ</span>
                            <p>Click to upload logo</p>
                        </div>
                        <img id="photoPreview" alt="Club logo preview" class="image-preview display-none">
                    </div>
                    <button type="button" class="clear-image-btn display-none" onclick="window.clearPhoto()"
                        id="photoClearBtn">‚úï Remove</button>
                    <input type="hidden" id="clubLogoUrl">
                </div>
                <div class="form-group full-width">
                    <div class="checkbox-item admin-checkbox-wrap">
                        <input type="checkbox" id="clubActive" checked title="Active status">
                        <span>Active (Show on website)</span>
                    </div>
                </div>
            </div>
            <div class="form-actions admin-form-actions">
                <button class="btn btn-secondary admin-btn-outline" onclick="window.resetForm()">Clear Form</button>
                <button class="btn btn-primary admin-btn-solid" onclick="window.saveClub()">Save Club</button>
            </div>
        </div>

        <div class="form-section">
            <h2>Managing Clubs</h2>
            <p class="admin-table-desc">Use the table below to view and edit
                existing clubs.</p>
            <div id="clubsList" class="admin-list-container">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <script type="module">
        import { checkAuth, login } from '../../assets/js/admin-auth.js';
        import { renderAdminNav } from '../../assets/js/admin-nav.js';

        async function init() {
            try {
                // Safely escape user-controlled strings before inserting into HTML
                const esc = str => String(str ?? '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
                window.esc = esc;
                if (checkAuth(false)) {
                    document.getElementById('passwordGate').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    renderAdminNav('training');
                    await loadClubs();
                }

                window.checkPassword = async function () {
                    const input = document.getElementById('passwordInput');
                    if (await login(input.value)) {
                        document.getElementById('passwordGate').style.display = 'none';
                        document.getElementById('adminDashboard').style.display = 'block';
                        renderAdminNav('training');
                        await loadClubs();
                    } else {
                        document.getElementById('passwordError').style.display = 'block';
                        input.value = '';
                    }
                };
            } catch (err) {
                console.error("Initialization Error:", err);
                document.getElementById('apiErrorBanner').style.display = 'block';
            }
        }

        let clubs = [];

        async function loadClubs() {
            const list = document.getElementById('clubsList');
            list.innerHTML = '<p>Loading clubs from database...</p>';
            try {
                const response = await fetch('/api/training-clubs', {
                    headers: { 'Authorization': `Bearer ${sessionStorage.getItem('ADMIN_SECRET')}` }
                });

                if (!response.ok) throw new Error('Failed to fetch clubs');

                clubs = await response.json();
                renderClubs();
            } catch (error) {
                console.error("Load Clubs Error:", error);
                list.innerHTML = '<p class="admin-list-error">Failed to load clubs. Check server connection.</p>';
                document.getElementById('apiErrorBanner').style.display = 'block';
            }
        }

        function renderClubs() {
            const list = document.getElementById('clubsList');
            if (clubs.length === 0) {
                list.innerHTML = '<p class="admin-list-empty" style="text-align: center; padding: 40px;">No clubs found. Add your first training club above.</p>';
                return;
            }

            list.innerHTML = clubs.map(club => `
                <div class="race-card">
                    <div class="race-card-info">
                        <h3>${esc(club.name)}</h3>
                        <p>${esc(club.type)} ‚Ä¢ ${esc(club.schedule || 'No schedule set')}</p>
                    </div>
                    <div class="race-card-status">
                        <span class="status-badge status-${club.is_active ? 'active' : 'draft'}">${club.is_active ? 'Active' : 'Draft'}</span>
                        <button class="edit-btn" onclick="editClub('${esc(club.id)}')">Edit</button>
                        <button class="edit-btn btn-danger" onclick="deleteClub('${esc(club.id)}')" style="background: #ef4444; margin-left:8px;">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        window.saveClub = async function () {
            const clubId = document.getElementById('clubId').value;
            const logoInput = document.getElementById('clubLogoInput');
            let logoUrl = document.getElementById('clubLogoUrl').value;

            // Upload new logo if provided
            if (logoInput.files && logoInput.files[0]) {
                const formData = new FormData();
                formData.append('file', logoInput.files[0]);
                formData.append('clubId', clubId || 'new');

                try {
                    const uploadRes = await fetch('/api/training-clubs/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${sessionStorage.getItem('ADMIN_SECRET')}`
                        },
                        body: formData
                    });

                    if (uploadRes.ok) {
                        const data = await uploadRes.json();
                        logoUrl = data.url;
                    } else {
                        alert('Image upload failed');
                        return;
                    }
                } catch (err) {
                    console.error('Upload Error:', err);
                    alert('Connection error during upload.');
                    return;
                }
            }

            const clubData = {
                name: document.getElementById('clubName').value,
                type: document.getElementById('clubType').value,
                schedule: document.getElementById('clubSchedule').value,
                url: window.formatExternalUrl(document.getElementById('clubUrl').value),
                description: document.getElementById('clubDescription').value,
                logo_url: logoUrl,
                is_active: document.getElementById('clubActive').checked
            };

            if (!clubData.name) return alert('Club Name is required');

            const method = clubId ? 'PUT' : 'POST';
            const url = clubId ? `/api/training-clubs/${clubId}` : '/api/training-clubs';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionStorage.getItem('ADMIN_SECRET')}`
                    },
                    body: JSON.stringify(clubData)
                });

                if (response.ok) {
                    alert(`Club ${clubId ? 'updated' : 'added'} successfully!`);
                    window.resetForm();
                    await loadClubs();
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.error);
                }
            } catch (error) {
                console.error("Save Error:", error);
                alert('Connection error. Could not save club.');
            }
        };

        window.editClub = function (id) {
            const club = clubs.find(c => c.id === id);
            if (!club) return;

            document.getElementById('clubId').value = club.id;
            document.getElementById('clubName').value = club.name || '';
            document.getElementById('clubType').value = club.type || 'Running Club';
            document.getElementById('clubSchedule').value = club.schedule || '';
            document.getElementById('clubUrl').value = club.url || '';
            document.getElementById('clubDescription').value = club.description || '';
            document.getElementById('clubActive').checked = !!club.is_active;

            document.getElementById('clubLogoUrl').value = club.logo_url || '';
            const preview = document.getElementById('photoPreview');
            const placeholder = document.getElementById('photoPlaceholder');
            const uploadArea = document.getElementById('photoUploadArea');
            const clearBtn = document.getElementById('photoClearBtn');

            if (club.logo_url) {
                preview.src = club.logo_url;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                uploadArea.classList.add('has-image');
                clearBtn.style.display = 'inline-block';
            } else {
                window.clearPhoto();
            }

            document.getElementById('formTitle').innerText = 'Edit Training Club';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteClub = async function (id) {
            if (!confirm('Are you sure you want to delete this club?')) return;

            try {
                const response = await fetch(`/api/training-clubs/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${sessionStorage.getItem('ADMIN_SECRET')}` }
                });

                if (response.ok) {
                    await loadClubs();
                } else {
                    alert('Failed to delete club.');
                }
            } catch (error) {
                console.error("Delete Error:", error);
                alert('Connection error.');
            }
        };

        window.resetForm = function () {
            document.getElementById('clubId').value = '';
            document.getElementById('clubName').value = '';
            document.getElementById('clubType').value = 'Running Club';
            document.getElementById('clubSchedule').value = '';
            document.getElementById('clubUrl').value = '';
            document.getElementById('clubDescription').value = '';
            document.getElementById('clubActive').checked = true;
            document.getElementById('formTitle').innerText = 'Add New Training Club';
            window.clearPhoto();
        };

        window.previewPhoto = function (input) {
            const preview = document.getElementById('photoPreview');
            const placeholder = document.getElementById('photoPlaceholder');
            const uploadArea = document.getElementById('photoUploadArea');
            const clearBtn = document.getElementById('photoClearBtn');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                    uploadArea.classList.add('has-image');
                    clearBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.clearPhoto = function () {
            document.getElementById('clubLogoInput').value = '';
            document.getElementById('clubLogoUrl').value = '';
            const preview = document.getElementById('photoPreview');
            if (preview) { preview.src = ''; preview.style.display = 'none'; }
            const placeholder = document.getElementById('photoPlaceholder');
            if (placeholder) placeholder.style.display = 'block';
            const uploadArea = document.getElementById('photoUploadArea');
            if (uploadArea) uploadArea.classList.remove('has-image');
            const clearBtn = document.getElementById('photoClearBtn');
            if (clearBtn) clearBtn.style.display = 'none';
        };

        init();
    </script>
</body>

</html>
