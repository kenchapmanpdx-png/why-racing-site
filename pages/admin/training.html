<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Admin | WHY RACING EVENTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../../assets/css/admin-global.css" rel="stylesheet">
</head>

<body>
    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <img src="../../images/logos/New%20Why%20Racing%20Logo.png" alt="WHY RACING EVENTS"
                class="logo-placeholder admin-lock-logo">
            <h1 class="admin-lock-title">ADMIN ACCESS</h1>
            <p class="admin-lock-desc">Please enter your password to continue.</p>
            <input type="password" id="passwordInput" placeholder="Password" class="admin-lock-input"
                onkeypress="if(event.key==='Enter') window.checkPassword()">
            <button onclick="window.checkPassword()" class="admin-lock-btn">ENTER
                DASHBOARD</button>
            <p class="password-error admin-lock-error" id="passwordError">
                Incorrect password.</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard" class="admin-dashboard">
        <div id="adminNavContainer"></div>

        <div id="apiErrorBanner" class="api-error-banner">
            Unable to load data â€” check your connection or database.
        </div>

        <div class="form-section">
            <h2 id="formTitle">Add New Training Club</h2>
            <div class="form-grid">
                <input type="hidden" id="clubId">
                <div class="form-group">
                    <label for="clubName">Club Name</label>
                    <input type="text" id="clubName" placeholder="e.g. Vancouver Run Club">
                </div>
                <div class="form-group">
                    <label for="clubType">Type</label>
                    <select id="clubType">
                        <option value="Running Club">Running Club</option>
                        <option value="Triathlon Club">Triathlon Club</option>
                        <option value="Cycling Club">Cycling Club</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clubSchedule">Schedule / Meetup Details</label>
                    <input type="text" id="clubSchedule" placeholder="e.g. Tuesdays @ 6PM">
                </div>
                <div class="form-group full-width">
                    <label for="clubUrl">Website URL</label>
                    <input type="url" id="clubUrl" placeholder="https://...">
                </div>
                <div class="form-group full-width">
                    <label for="clubDescription">Description</label>
                    <textarea id="clubDescription" placeholder="Tell us about the club..."></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="clubLogo">Logo URL (Supabase bucket link or external)</label>
                    <input type="url" id="clubLogo" placeholder="https://...">
                </div>
                <div class="form-group full-width">
                    <div class="checkbox-item admin-checkbox-wrap">
                        <input type="checkbox" id="clubActive" checked title="Active status">
                        <span>Active (Show on website)</span>
                    </div>
                </div>
            </div>
            <div class="form-actions admin-form-actions">
                <button class="btn btn-secondary admin-btn-outline" onclick="window.resetForm()">Clear Form</button>
                <button class="btn btn-primary admin-btn-solid" onclick="window.saveClub()">Save Club</button>
            </div>
        </div>

        <div class="form-section">
            <h2>Managing Clubs</h2>
            <p class="admin-table-desc">Use the table below to view and edit
                existing clubs.</p>
            <div id="clubsList" class="admin-list-container">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <script type="module">
        import { checkAuth, login, ADMIN_SECRET } from '../../assets/js/admin-auth.js';
        import { renderAdminNav } from '../../assets/js/admin-nav.js';

        async function init() {
            try {
                if (checkAuth(false)) {
                    document.getElementById('passwordGate').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    renderAdminNav('training');
                    await loadClubs();
                }

                window.checkPassword = async function () {
                    const input = document.getElementById('passwordInput');
                    if (await login(input.value)) {
                        document.getElementById('passwordGate').style.display = 'none';
                        document.getElementById('adminDashboard').style.display = 'block';
                        renderAdminNav('training');
                        await loadClubs();
                    } else {
                        document.getElementById('passwordError').style.display = 'block';
                        input.value = '';
                    }
                };
            } catch (err) {
                console.error("Initialization Error:", err);
                document.getElementById('apiErrorBanner').style.display = 'block';
            }
        }

        async function loadClubs() {
            const list = document.getElementById('clubsList');
            list.innerHTML = '<p>Loading clubs from database...</p>';
            try {
                // Future integration point for Supabase fetch. Example:
                // const { data, error } = await supabase.from('training_clubs').select('*').order('sort_order');
                list.innerHTML = '<p class="admin-list-empty">No clubs found. Add your first training club above.</p>';
            } catch (error) {
                list.innerHTML = '<p class="admin-list-error">Failed to load clubs. Check server connection.</p>';
                document.getElementById('apiErrorBanner').style.display = 'block';
            }
        }

        window.saveClub = function () {
            alert('Supabase insertion requires API integration (Server role). Ensure endpoint exists in server.js');
        };

        window.resetForm = function () {
            document.getElementById('clubId').value = '';
            document.getElementById('clubName').value = '';
            document.getElementById('clubType').value = 'Running Club';
            document.getElementById('clubSchedule').value = '';
            document.getElementById('clubUrl').value = '';
            document.getElementById('clubDescription').value = '';
            document.getElementById('clubLogo').value = '';
            document.getElementById('clubActive').checked = true;
            document.getElementById('formTitle').innerText = 'Add New Training Club';
        };

        init();
    </script>
</body>

</html>
