<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Admin | WHY RACING EVENTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../../assets/css/admin-global.css" rel="stylesheet">
</head>

<body>
    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <img src="../../images/logos/New%20Why%20Racing%20Logo.png" alt="WHY RACING EVENTS" class="logo-placeholder"
                style="max-width: 180px; margin-bottom: 24px;">
            <h1 style="color: var(--brand-dark); font-size: 20px; font-family: Oswald, sans-serif;">ADMIN ACCESS</h1>
            <p style="color: #94a3b8; margin-bottom: 24px;">Please enter your password to continue.</p>
            <input type="password" id="passwordInput" placeholder="Password"
                style="width: 100%; padding: 12px; margin-bottom: 16px; border-radius: 8px; border: 2px solid var(--border-color); background: var(--input-bg); color: var(--text-main);"
                onkeypress="if(event.key==='Enter') window.checkPassword()">
            <button onclick="window.checkPassword()"
                style="width: 100%; padding: 12px; background: var(--brand-red); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">ENTER
                DASHBOARD</button>
            <p class="password-error" id="passwordError" style="color: #ef4444; margin-top: 12px; display: none;">
                Incorrect password.</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard" style="display: none;">
        <div id="adminNavContainer"></div>

        <div id="apiErrorBanner"
            style="display: none; background: #ef444422; border: 1px solid #ef4444; color: #ef4444; padding: 16px; border-radius: 8px; margin-bottom: 24px;">
            Unable to load data â€” check your connection or database.
        </div>

        <div class="form-section">
            <h2 id="formTitle">Add New Training Club</h2>
            <div class="form-grid">
                <input type="hidden" id="clubId">
                <div class="form-group">
                    <label>Club Name</label>
                    <input type="text" id="clubName" placeholder="e.g. Vancouver Run Club">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="clubType">
                        <option value="Running Club">Running Club</option>
                        <option value="Triathlon Club">Triathlon Club</option>
                        <option value="Cycling Club">Cycling Club</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Schedule / Meetup Details</label>
                    <input type="text" id="clubSchedule" placeholder="e.g. Tuesdays @ 6PM">
                </div>
                <div class="form-group full-width">
                    <label>Website URL</label>
                    <input type="url" id="clubUrl" placeholder="https://...">
                </div>
                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea id="clubDescription" placeholder="Tell us about the club..."></textarea>
                </div>
                <div class="form-group full-width">
                    <label>Logo URL (Supabase bucket link or external)</label>
                    <input type="url" id="clubLogo" placeholder="https://...">
                </div>
                <div class="form-group full-width">
                    <div class="checkbox-item" style="display: flex; gap: 8px; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="clubActive" checked
                            style="width: 20px; height: 20px; accent-color: var(--brand-red);">
                        <span>Active (Show on website)</span>
                    </div>
                </div>
            </div>
            <div class="form-actions"
                style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border-color); display: flex; gap: 16px; justify-content: flex-end;">
                <button class="btn btn-secondary"
                    style="padding: 10px 20px; background: transparent; border: 1px solid #94a3b8; border-radius: 6px; cursor: pointer;"
                    onclick="window.resetForm()">Clear Form</button>
                <button class="btn btn-primary"
                    style="padding: 10px 20px; background: var(--brand-red); color: white; border: none; border-radius: 6px; cursor: pointer;"
                    onclick="window.saveClub()">Save Club</button>
            </div>
        </div>

        <div class="form-section">
            <h2>Managing Clubs</h2>
            <p style="color: #94a3b8; font-size: 14px; margin-bottom: 20px;">Use the table below to view and edit
                existing clubs.</p>
            <div id="clubsList" style="display: flex; flex-direction: column; gap: 10px;">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <script type="module">
        import { checkAuth, login, ADMIN_SECRET } from '../../assets/js/admin-auth.js';
        import { renderAdminNav } from '../../assets/js/admin-nav.js';

        async function init() {
            try {
                if (checkAuth(false)) {
                    document.getElementById('passwordGate').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    renderAdminNav('training');
                    await loadClubs();
                }

                window.checkPassword = async function () {
                    const input = document.getElementById('passwordInput');
                    if (await login(input.value)) {
                        document.getElementById('passwordGate').style.display = 'none';
                        document.getElementById('adminDashboard').style.display = 'block';
                        renderAdminNav('training');
                        await loadClubs();
                    } else {
                        document.getElementById('passwordError').style.display = 'block';
                        input.value = '';
                    }
                };
            } catch (err) {
                console.error("Initialization Error:", err);
                document.getElementById('apiErrorBanner').style.display = 'block';
            }
        }

        async function loadClubs() {
            const list = document.getElementById('clubsList');
            list.innerHTML = '<p>Loading clubs from database...</p>';
            try {
                // Future integration point for Supabase fetch. Example:
                // const { data, error } = await supabase.from('training_clubs').select('*').order('sort_order');
                list.innerHTML = '<p style="color: #64748b;">No clubs found. Add your first training club above.</p>';
            } catch (error) {
                list.innerHTML = '<p style="color: #ef4444;">Failed to load clubs. Check server connection.</p>';
                document.getElementById('apiErrorBanner').style.display = 'block';
            }
        }

        window.saveClub = function () {
            alert('Supabase insertion requires API integration (Server role). Ensure endpoint exists in server.js');
        };

        window.resetForm = function () {
            document.getElementById('clubId').value = '';
            document.getElementById('clubName').value = '';
            document.getElementById('clubType').value = 'Running Club';
            document.getElementById('clubSchedule').value = '';
            document.getElementById('clubUrl').value = '';
            document.getElementById('clubDescription').value = '';
            document.getElementById('clubLogo').value = '';
            document.getElementById('clubActive').checked = true;
            document.getElementById('formTitle').innerText = 'Add New Training Club';
        };

        init();
    </script>
</body>

</html>
