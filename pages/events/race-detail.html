<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Race Details | Why Racing Events</title>
    <meta name="description" id="pageDescription" content="Join us for an amazing race experience!">
    <link rel="icon" type="image/png" href="../../attached_assets/why-racing-logo_1767589311719.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/brand.css">
    <script src="../../assets/js/theme.js"></script>
    <script src="../../assets/js/nav.js"></script>

    <style>
        :root {
            --primary: var(--brand-red);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }

        .event-hero {
            height: 50vh;
            min-height: 400px;
            display: flex;
            align-items: flex-end;
            padding-bottom: 60px;
            color: white;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .event-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
        }

        .hero-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .event-hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-family: 'Oswald', sans-serif;
            font-style: italic;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .hero-meta {
            display: flex;
            gap: 20px;
            font-weight: 600;
            flex-wrap: wrap;
        }

        .hero-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 5%;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .content-section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--brand-blue);
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        #raceDescription {
            line-height: 1.8;
            color: #444;
            font-size: 1.05rem;
            white-space: pre-line;
        }

        .distance-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .distance-item {
            background: #f1f5f9;
            padding: 15px 25px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            flex: 1;
            min-width: 200px;
        }

        .dist-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--brand-blue);
            display: block;
        }

        .dist-meta {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 4px;
        }

        .sidebar-card {
            position: sticky;
            top: 100px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--primary);
        }

        .register-btn {
            display: block;
            width: 100%;
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 18px;
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(227, 24, 55, 0.3);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .info-value {
            font-weight: 600;
            color: var(--brand-blue);
        }

        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: white;
        }

        #mainContent {
            display: none;
        }

        #raceTypeTag {
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sidebar-card h3 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="../../index.html" class="logo">
            <img src="../../attached_assets/why-racing-logo_1767589311719.png" alt="Why Racing Events">
        </a>
        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="../events.html">Events</a>
            <a href="../volunteers.html">Volunteer</a>
        </div>
        <div class="hamburger" onclick="toggleMobileMenu()">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="../../index.html">Home</a>
        <a href="../events.html">Events</a>
        <a href="../volunteers.html">Volunteer</a>
    </div>

    <div id="loading" class="loading-state">
        <div class="spinner"></div>
    </div>

    <div id="mainContent">
        <header id="heroSection" class="event-hero">
            <div class="hero-container">
                <span id="raceTypeTag"></span>
                <h1 id="raceName"></h1>
                <div class="hero-meta">
                    <span id="raceDate"><i class="fas fa-calendar"></i> </span>
                    <span id="raceLocation"><i class="fas fa-map-marker-alt"></i> </span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="left-col">
                <section class="content-section">
                    <h2>About the Race</h2>
                    <div id="raceDescription"></div>
                </section>

                <section class="content-section">
                    <h2>Available Distances</h2>
                    <div id="distanceList" class="distance-list"></div>
                </section>
            </div>

            <aside class="right-col">
                <div class="sidebar-card">
                    <h3>Race Information</h3>

                    <div class="info-row">
                        <span class="info-label">Date</span>
                        <span class="info-value" id="sideDate"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Venue</span>
                        <span class="info-value" id="sideVenue"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">City</span>
                        <span class="info-value" id="sideCity"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">State</span>
                        <span class="info-value" id="sideState"></span>
                    </div>

                    <a id="registerBtn" href="#" target="_blank" class="register-btn">Register Now</a>
                </div>
            </aside>
        </main>
    </div>

    <footer>
        <div class="footer-brand">WHY<span>RACING</span></div>
        <p class="footer-tagline">Providing professional race management for all levels of athletes.</p>
        <div class="footer-copy">&copy; 2026 Why Racing Events Inc. | (360) 314-4682</div>
        <div class="staff-portal-footer">
            <a href="../admin/races.html" class="staff-portal-link">Staff Portal</a>
        </div>
    </footer>

    <script>
        async function loadRace() {
            const params = new URLSearchParams(window.location.search);
            const raceId = params.get('id');

            if (!raceId) {
                window.location.href = '../events.html';
                return;
            }

            try {
                const response = await fetch(`/api/races/${raceId}/full`);
                if (!response.ok) throw new Error('Race not found');
                const race = await response.json();

                // Page Title & SEO
                document.title = `${race.name} | Why Racing Events`;
                document.getElementById('raceName').textContent = race.name;

                // Formatted Date
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = new Date(race.race_date + 'T00:00:00').toLocaleDateString('en-US', dateOptions);
                document.getElementById('raceDate').innerHTML = `<i class="fas fa-calendar"></i> ${formattedDate}`;
                document.getElementById('sideDate').textContent = formattedDate;

                // Location
                const locationText = `${race.city || 'TBD'}, ${race.state || ''}`;
                document.getElementById('raceLocation').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${locationText}`;
                document.getElementById('sideCity').textContent = race.city || 'TBD';
                document.getElementById('sideState').textContent = race.state || 'TBD';
                document.getElementById('sideVenue').textContent = race.venue || 'TBA';

                // Description
                document.getElementById('raceDescription').textContent = race.description || 'Join us for this exciting event! Full details coming soon.';

                // Race Type
                const raceTypeEl = document.getElementById('raceTypeTag');
                raceTypeEl.textContent = race.race_type.replace('_', ' ');

                // thumbnail as background
                if (race.thumbnail_url) {
                    document.getElementById('heroSection').style.backgroundImage = `url('${race.thumbnail_url}')`;
                }

                // Distances
                const distContainer = document.getElementById('distanceList');
                if (race.race_distances && race.race_distances.length > 0) {
                    distContainer.innerHTML = race.race_distances.map(d => `
                        <div class="distance-item">
                            <span class="dist-name">${d.name}</span>
                            <div class="dist-meta">
                                ${d.distance_value ? `<span>${d.distance_value}</span>` : ''}
                                ${d.start_time ? `<span> â€¢ Starts ${d.start_time.substring(0, 5)}</span>` : ''}
                                ${d.base_price ? `<span style="display: block; margin-top: 5px; color: var(--primary); font-weight: 700;">From $${d.base_price}</span>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    distContainer.innerHTML = '<p>Distance information coming soon.</p>';
                }

                // Registration
                const regBtn = document.getElementById('registerBtn');
                if (race.registration_url) {
                    regBtn.href = race.registration_url;
                } else {
                    regBtn.textContent = 'Registration TBA';
                    regBtn.style.opacity = '0.5';
                    regBtn.style.pointerEvents = 'none';
                }

                // Theme
                if (window.ThemeEngine && race.name) {
                    ThemeEngine.apply(race.name);
                }

                // Show Content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Error Loading Race</h2>
                        <p>${err.message}</p>
                        <a href="../events.html" style="color: var(--primary);">Return to Events</a>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadRace);
    </script>
</body>

</html>
